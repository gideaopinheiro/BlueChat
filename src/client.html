<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-css">
    <link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-theme">
    <title>WebSocket Client</title>
    <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
    <script>
        var ws = new WebSocket("ws://localhost:8181");
        ws.onopen = function(e) {
            console.log('Connection to server opened');
        }

        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            const messages = document.getElementById('messages');
            const message = document.createElement('li');
            message.innerHTML = `[${data.message.user}] - ${data.message.message}`;
            messages.appendChild(message);
        }

        function appendLog(nickname, message) {
            const messages = document.getElementById('messages');
            const mesasgeElem = document.createelement("li");
            const message_text = `[${nickname}] - ${message}`;
            messageElem.innerHTML = message_text;
            messages.appendChild(messageElem);
        }

        function sendMessage() {
            ws.send($('#message').val());
        }

    </script>
</head>
<body>
    <div class="vertical-center">
    <div class="container">
        <p>&nbsp;</p>
        <ul id="messages"></ul>
    <form role="form" id="chat_form" onsubmit="sendMessage(); return false;">
        <div class="form-group">
        <input class="form-control" type="text" name="message" id="message"
            placeholder="Type text to echo in here" value="" autofocus/>
        </div>
        <button type="button" id="send" class="btn btn-primary"
        onclick="sendMessage();">Send!</button>
    </form>
    </div>
    </div>
    <script src="http://bit.ly/cdn-bootstrap-minjs"></script>
    
</body>
</html>
